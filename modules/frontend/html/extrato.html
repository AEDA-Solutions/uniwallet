<!DOCTYPE html>
<html>
<head>
	<title>Suas Transações</title>
</head>
<body>


<div id="extrato">
	
</div>




<!-- Falta adicionar novos parâmentros : Tipo de transação, valor, data! e pegar a rota do backend-->


<script src="https://code.jquery.com/jquery-3.2.0.min.js"></script>
<script src="{static}assets/js/uniwallet-backend-api.js"></script>

<script type="text/javascript">
		
Request.send('', 'company/showall', 'POST', function(server_response){
	console.log(server_response)

	var empresas = ""

	for (var i = 0; i < server_response.content.length; i++) {
		
	var produtos = ""

	for (var j = 0; j < server_response.content[i].Products.length; j++) {
			produtos += HTML_Factory.make_tag('li', server_response.content[i].Products[j].name)
	}
		
		var lista_produtos = HTML_Factory.make_tag('ul', produtos)
		empresas += HTML_Factory.make_tag('li', server_response.content[i].Company.name + lista_produtos)
	}

	var lista_empresas = HTML_Factory.make_tag('ul', empresas)
	
	document.getElementById("extrato").innerHTML = lista_empresas
})



</script>
	
</body>
</html>
