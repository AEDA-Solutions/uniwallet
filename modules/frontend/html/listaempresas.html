<script type="text/javascript">

var targets = {
    
      'b_product': {'parameters': {'limit': 100, 'start': 0}, 'entity': 'product', 'method': 'GET', 'title': 'Produtos'}
    }

    var botoes = document.getElementsByClassName('botao')
    for (var i = 0; i < botoes.length; i++) {
      botoes[i].addEventListener('click', function(event){
        Page.fill('mainform', '')
        target = targets[this.id]
        Request.send(target.parameters, target.entity + '/fetchadmin', target.method, function(response){
          console.log(response)
          if (response.code == 200){
            if (response.content.length > 0){
              var fields = Object.keys(response.content[0])
              var table = HTML_Factory.make_table(fields, {}, target.title)
              Page.fill('maincontent', table)
              HTML_Factory.make_datatable(fields, target.entity, target.parameters, target.method)
            } else {
              window.alert("Não há nada aqui por enquanto.")
            }
          } else {
            window.alert(response.content)
          }

        })
      })
    }
</script>
