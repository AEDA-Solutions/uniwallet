<script type="text/javascript">
    function Collap(){
      var tassila = '<ul class=" collapsible popout white" data-collapsible="accordion">'+
    '<li>'+
      '<div class="collapsible-header"><i class="material-icons">filter_drama</i>{{Compania}}</div>'+
      '<div class="collapsible-body"><span>'+
        '{{Produtos}}'+
      '</span></div>'+
    '</li>'+
'</ul>';
return tassila
    }

Request.send('', 'company/showall', 'POST', function(server_response){
  var collapsis = ""
  for (var i = 0; i < server_response.content.length; i++) {
    var produtos = ""
    var registros = server_response.content[i]
        for (var j = 0; j < registros.Products.length; j++) {
          var produto = registros.Products[j]
      produtos += produto.name + "<br>"
      }
  collapsis += Collap().replace("{{Compania}}",registros.Company.name).replace("{{Produtos}}",produtos)
  }
  document.getElementById("asempresasvaoaqui").innerHTML = collapsis
})
 
</script>
