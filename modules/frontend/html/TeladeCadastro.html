

<html>

<head>
	<title>Tela de Cadastro</title>
				<link rel="stylesheet" type="text/css" href="{static}assets/css/styleslogin.css">
				</link>

				<link rel="stylesheet" type="text/css" href="{static}assets/css/font-awesome.css">

				<link rel="shortcut icon" href="official.ico" type="image/x-icon" />
				<meta name="viewport" content="width=device-width, initial-scale=1.0">
				<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>


<body>
			<div class="containercadastro">
				<img src="{static}assets/images/uwlogo.gif">
				<form>
					<div id="mensagem_retorno" style="font-size: 30px; color: red">
						
					</div>

					<div class="form-input">
						 <input class="input-form" type="text" name="firstname" placeholder="Coloque seu nome completo">
					</div>

					<div class="form-input">
						 <input class="input-form" type="text" name="lastname" placeholder="Coloque seu nome completo">
					</div>

					<div class="form-input">
						<input class="input-form" type="password" name="password" placeholder="Coloque sua senha">
					</div>

					<div class="form-input">
						<input class="input-form" type="text" name="university" placeholder="Insira seu universidade">
					</div>

					<div class="form-input">
						<input class="input-form" type="text" name="email" placeholder="Insira seu email">
					</div>

					
					<br>
					<a href="TeladeCadastroEmpresa.html">Cadastre-se como empresa</a>
				</form>
				<button class="btn-login" id="botao_submit">CADASTRE-SE COMO USUARIO</button>
			</div>


<script src="https://code.jquery.com/jquery-3.2.0.min.js"> </script> 


</body>

</html>
