	<!-- Bootstrap Core CSS -->

	<!-- Custom CSS -->
	<link href="{static}assets/admin/css/simple-sidebar.css" rel="stylesheet">

</head>

<body>

	<div id="wrapper" class="toggled">

		<!-- Sidebar -->
		<div id="sidebar-wrapper">
			<ul class="sidebar-nav">
				<li class="sidebar-brand">
					<a href="#">
						Gerenciamento Uniwallet
					</a>
				</li>
				<li>
					<a href="#" id='b_usuários' class='botao'>Usuários</a>
				</li>
				<li>
					<a href="#" id='b_empresas' class='botao'>Empresas</a>
				</li>
				<li>
					<a href="#" id='b_niveisacesso' class='botao'>Níveis de acesso</a>
				</li>
				<li>
					<a href="#" id='b_permissoes' class='botao'>Permissões</a>
				</li>
				<li>
					<a href="#" id='b_sessoes' class='botao'>Sessões</a>
				</li>
			</ul>
		</div>
		<!-- /#sidebar-wrapper -->

		<!-- Page Content -->
		<div id="page-content-wrapper">
			<div class="container-fluid">
				<div class="row">
					<div class="col-sm-6">
						<div id="maincontent">
							Oi Dave
							<img src="{static}assets/images/Dave.jpg">
						</div>
						<a href="#menu-toggle" class="btn btn-default" id="menu-toggle">Toggle Menu</a>
					</div>
				</div>
			</div>
		</div>
		<!-- /#page-content-wrapper -->

	</div>
	<!-- /#wrapper -->

	<!-- jQuery -->
	<script src="{static}assets/admin/js/jquery.js"></script>

	<!-- Bootstrap Core JavaScript -->
	<script src="{static}assets/admin/js/bootstrap.min.js"></script>

	<!-- Menu Toggle Script -->
	<script>
	$("#menu-toggle").click(function(e) {
		e.preventDefault();
		$("#wrapper").toggleClass("toggled");
	});
	</script>


	<script src="{static}assets/js/uniwallet-backend-api.js"></script>

	<script type="text/javascript">

		var targets = {
			'b_usuários': {'parameters': {'limit': 100, 'start': 0}, 'url': 'user/fetch', 'method': 'GET', 'title': 'Usuários'},
			'b_empresas': {'parameters': {'limit': 100, 'start': 0}, 'url': 'user/fetch', 'method': 'GET', 'title': 'Usuários'},
			'b_niveisacesso': {'parameters': {'limit': 100, 'start': 0}, 'url': 'accesslevel/fetch', 'method': 'GET', 'title': 'Níveis de Acesso'},
			'b_permissoes': {'parameters': {'limit': 100, 'start': 0}, 'url': 'user/fetch', 'method': 'GET', 'title': 'Usuários'},
			'b_sessoes': {'parameters': {'limit': 100, 'start': 0}, 'url': 'session/fetch', 'method': 'GET', 'title': 'Sessões'}
		}

		var botoes = document.getElementsByClassName('botao');
		for (var i = 0; i < botoes.length; i++) {
			botoes[i].addEventListener('click', function(event){
				target = targets[this.id]
				Request.send(target.parameters, target.url, target.method, function(response){
					console.log(response)
					if (response.code == 200){
						if (response.content.length > 0){
							var table = HTML_Factory.make_table(Object.keys(response.content[0]), response.content, target.title)
							document.getElementById('maincontent').innerHTML = table
						} else {
							window.alert("Ué. :/ Acho q não tem nada aqui por enquanto.")
						}
						
					} else {
						window.alert(response.content)
					}
					
				})
			})
		}

	</script>

</body>

</html>
