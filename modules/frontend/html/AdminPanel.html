	<script type="text/javascript">

		var targets = {
			'b_consumidores': {'parameters': {'limit': 100, 'start': 0}, 'entity': 'consumer', 'method': 'GET', 'title': 'Consumidores'},
			'b_empresas': {'parameters': {'limit': 100, 'start': 0}, 'entity': 'company', 'method': 'GET', 'title': 'Empresas'},
			'b_niveisacesso': {'parameters': {'limit': 100, 'start': 0}, 'entity': 'accesslevel', 'method': 'GET', 'title': 'Níveis de Acesso'},
			'b_permissoes': {'parameters': {'limit': 100, 'start': 0}, 'entity': 'user_accesslevel', 'method': 'GET', 'title': 'Permissões'},
			'b_sessoes': {'parameters': {'limit': 100, 'start': 0}, 'entity': 'session', 'method': 'GET', 'title': 'Sessões'},
			'b_lojas': {'parameters': {'limit': 100, 'start': 0}, 'entity': 'store', 'method': 'GET', 'title': 'Loja'},
			'b_product': {'parameters': {'limit': 100, 'start': 0}, 'entity': 'product', 'method': 'GET', 'title': 'Produtos'},
			'b_sale': {'parameters': {'limit': 100, 'start': 0}, 'entity': 'sale', 'method': 'GET', 'title': 'Vendas'}
		}

		

		var botoes = document.getElementsByClassName('botao')
		for (var i = 0; i < botoes.length; i++) {
			botoes[i].addEventListener('click', function(event){
				Page.fill('mainform', '')
				target = targets[this.id]
				Request.send(target.parameters, target.entity + '/fetchadmin', target.method, function(response){
					console.log(response)
					if (response.code == 200){
						if (response.content.length > 0){
							var fields = Object.keys(response.content[0])
							var table = HTML_Factory.make_table(fields, {}, target.title)
							Page.fill('maincontent', table)
							HTML_Factory.make_datatable(fields, target.entity, target.parameters, target.method)
						} else {
							window.alert("Ué. :/ Acho q não tem nada aqui por enquanto.")
						}
					} else {
						window.alert(response.content)
					}

				})
			})
		}

		Request.send('', 'user/current', 'POST', function(server_response){
			document.getElementById("nomeusuario").innerHTML = server_response.content.name
		})

	</script>
