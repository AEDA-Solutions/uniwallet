	<script type="text/javascript">

		var targets = {
			'b_usuários': {'parameters': {'limit': 100, 'start': 0}, 'url': 'user/fetch', 'method': 'GET', 'title': 'Usuários'},
			'b_empresas': {'parameters': {'limit': 100, 'start': 0}, 'url': 'user/fetch', 'method': 'GET', 'title': 'Usuários'},
			'b_niveisacesso': {'parameters': {'limit': 100, 'start': 0}, 'url': 'accesslevel/fetch', 'method': 'GET', 'title': 'Níveis de Acesso'},
			'b_permissoes': {'parameters': {'limit': 100, 'start': 0}, 'url': 'user/fetch', 'method': 'GET', 'title': 'Usuários'},
			'b_sessoes': {'parameters': {'limit': 100, 'start': 0}, 'url': 'session/fetch', 'method': 'GET', 'title': 'Sessões'}
		}

		var botoes = document.getElementsByClassName('botao');
		for (var i = 0; i < botoes.length; i++) {
			botoes[i].addEventListener('click', function(event){
				target = targets[this.id]
				Request.send(target.parameters, target.url, target.method, function(response){
					console.log(response)
					if (response.code == 200){
						if (response.content.length > 0){
							var table = HTML_Factory.make_table(Object.keys(response.content[0]), response.content, target.title)
							document.getElementById('maincontent').innerHTML = table
						} else {
							window.alert("Ué. :/ Acho q não tem nada aqui por enquanto.")
						}
						
					} else {
						window.alert(response.content)
					}
					
				})
			})
		}

	</script>

	<script type="text/javascript" src="//code.jquery.com/jquery-1.12.4.js"></script>
	<script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<script type="text/javascript">
		var editor; // use a global for the submit and return data rendering in the examples
		 
		$(document).ready(function() {
			
			var table = $('#example').DataTable( {
				lengthChange: false,
				ajax: {
					url: "/api/user/fetch",
					data: {
						"start": 0,
						"limit": 100
					},
					dataFilter: function(data){
						var json = jQuery.parseJSON( data );
						json.recordsTotal = json.content.length;
						json.recordsFiltered = json.content.length;
						json.data = json.content;
						return JSON.stringify( json ); // return JSON string
					}
				},
				language: {
					url: "//cdn.datatables.net/plug-ins/1.10.15/i18n/Portuguese-Brasil.json",
				},
				columns: [
					{ data: "id" },
					{ data: "fullname" },
					{ data: "email" },
					{ data: "cpf" },
					{ data: "university" }
				],
				initComplete: function(){
					showButtons();
				},
				select: true
			} );

			function showButtons(){
				// Display the buttons
				new $.fn.dataTable.Buttons( table, [
					{ extend: "create", editor: editor },
					{ extend: "edit",   editor: editor },
					{ extend: "remove", editor: editor }
				] );
				table.buttons().container().appendTo( $('.col-sm-6:eq(0)', table.table().container() ) );
			}
		 

			editor = new $.fn.dataTable.Editor( {
				ajax: {
					url: "/api/user/fetch",
					data: {
						"start": 0, 
						"limit": 100
					}
				},
				idSrc: 'id',
				table: "#example",
				fields: [ 
					/*{
						label: "Id:",
						name: "id"
					}, */
					{
						label: "Fullname:",
						name: "fullname"
					}, {
						label: "Email:",
						name: "email"
					}, {
						label: "CPF:",
						name: "cpf"
					}, {
						label: "University:",
						name: "university"
					}
				],

						
				i18n: { //https://editor.datatables.net/manual/i18n
					create: {
						button: "Novo",
						title:  "Criar novo registro",
						submit: "Criar"
					},
					edit: {
						button: "Modificar",
						title:  "Modificar registro",
						submit: "Atualizar"
					},
					remove: {
						button: "Remover",
						title:  "Remover registro",
						submit: "Remover",
						confirm: {
							_: "Tem certeza que quer remover estes %d registros?",
							1: "Tem certeza que quer remover estes registro?"
						}
					},
					error: {
						system: "Ops. Identifiquei um erro que não pude tratar. Contate o administrador deste software"
					},
					multi: {
						title: "Vários valores",
						info: "Os itens selecionados contêm valores diferentes para esta entrada.Para definir esta entrada como um mesmo valor para todos os registros selecionados, clique aqui, caso contrário, eles manterão seus valores individuais.",
						restore: "Descartar modificações"
					},
					datetime: {
						previous: 'Précédent',
						next:     'Premier',
						months:   [ 'Janvier', 'Février', 'Mars', 'Avril', 'peut', 'Juin', 'Juillet', 'Août', 'Septembre', 'Octobre', 'Novembre', 'Décembre' ],
						weekdays: [ 'Dim', 'Lun', 'Mar', 'Mer', 'Jeu', 'Ven', 'Sam' ]
					}
				}

			} );
			

		} );
	</script>
