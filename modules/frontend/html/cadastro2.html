<!DOCTYPE html> 
<html lang="pt-br"> 
<head> 
         <meta charset="utf-8"> 
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <title> UniWallet </title> 
         <link rel="stylesheet" href="{static}assets/css/materialize.css"> 
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/css/materialize.min.css">
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     <link rel="stylesheet" type="text/css" href="{static}assets/css/cadastro2.css">
     <link rel="shortcut icon" href="official.ico" type="image/x-icon" />
 </head> 

 <body>

<div class="row">
	
	<div class="quadrado">

		<div class="row">
    		<form class="col s12">
      			<div class="row">
        			<div class="input-field col s6">
          			<i class="material-icons prefix">account_circle</i>
          			<input id="icon_prefix" type="text" class="validate">
          			<label for="icon_prefix">Nome Completo</label>
        		</div>
        		
        		<div class="input-field col s6">
          			<i class="material-icons prefix">code</i>
          			<input id="icon_telephone" type="tel" class="validate">
          			<label for="icon_telephone">CPF</label>
        		</div>
      			</div>
    		</form>

    		<div class="row">
    		<div class="segunda">
    		<form class="col s12">
      			<div class="row">
        			<div class="input-field col s12">
          			<input id="email" type="email" class="validate">
          			<label for="email" data-error="wrong" data-success="right">Email</label>
        			</div>
      			</div>
    		</form>
    		</div>

    		<div class="input-field col s12">
          		<input id="password" type="password" class="validate">
          		<label for="password">Senha</label>
        	</div>

			<div class="input-field col s6 offset-s3">
    		<select>
      			<option value="" disabled selected>Escolha sua Universidade</option>
      			<option value="1">UnB - Campus Darcy Ribeiro</option>
      			<option value="2">UnB - Faculdade de Ceilândia</option>
      			<option value="3">UnB - Faculdade do Gama</option>
      			<option value="4">UnB - Faculdade de Planaltina</option>
    		</select>
    		<label>Universidade</label>
  		

	</div>
	</div>

</div>

<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/js/materialize.min.js"></script>
<!--Banco de funções de JS criadas pelo back-end -->
<script src="{static}assets/js/uniwallet-backend-api.js"></script>

<script>
$(document).ready(function() {
    $('select').material_select();
  });	
</script>           


</script>

 </body>

 </html>
